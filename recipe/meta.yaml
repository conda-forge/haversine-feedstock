{% set version = "2.9.0" %}

package:
  name: haversine
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/h/haversine/haversine-{{ version }}.tar.gz
  sha256: 1103d7e1f0f108c25b31b63452c54d9d6f29389a70de7dd75fd4b908329b6fcf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    # - enum34  # [py<34]

test:
  imports:
    - haversine
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mapado/haversine
  license: MIT
  license_file: LICENSE
  summary: Calculate the distance between 2 points on Earth

extra:
  recipe-maintainers:
    - ocefpaf
